<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpideyPhysics on Twitter/X</title>
  <link rel="icon" href="SpideyLogo.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <section style="text-align:center; padding: 30px;">
    <h1 style="font-family: 'Orbitron', sans-serif; color: #e62429; font-size: 2rem;">
      🐦 SpideyPhysics on Twitter / X
    </h1>
    <p style="max-width: 700px; margin: 10px auto; font-size: 1.1rem; color: #ccc;">
      Stay updated with my latest thoughts, videos, and study tips.
    </p>

    <!-- Visit Twitter Button -->
    <a href="https://twitter.com/spideyphysics" target="_blank" 
       style="display: inline-block; background: #1DA1F2; color: #fff; padding: 12px 24px; border-radius: 8px; 
              text-decoration: none; font-weight: bold; font-size: 1.1rem; margin: 15px auto; font-family: 'Roboto', sans-serif;
              transition: background 0.3s ease;"
       onmouseover="this.style.backgroundColor='#0d8ddb'"
       onmouseout="this.style.backgroundColor='#1DA1F2'">
      🔗 Visit My Twitter/X Profile
    </a>
  </section>

  <!-- Full-Width Twitter Timeline -->
  <section style="padding: 20px;">
    <a class="twitter-timeline"
       data-width="100%"
       data-height="900"
       data-theme="dark"
       href="https://twitter.com/spideyphysics?ref_src=twsrc%5Etfw">
       Tweets by SpideyPhysics
    </a>
  </section>

  <footer>
    © 2025 SpideyPhysics. Made with 🕷️ and passion for science.
  </footer>

  <!-- Load Navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;

        // Activate dropdown menu
        const menuButton = document.getElementById("menuButton");
        const menuContent = document.getElementById("menuContent");

        if (menuButton && menuContent) {
          menuButton.addEventListener("click", function(event) {
            event.stopPropagation();
            menuContent.classList.toggle("show");
          });
          document.addEventListener("click", function(event) {
            if (!event.target.closest(".dropdown")) {
              menuContent.classList.remove("show");
            }
          });
        }

        // Load Twitter embed script AFTER navbar loads
        const twitterScript = document.createElement("script");
        twitterScript.setAttribute("async", "");
        twitterScript.setAttribute("src", "https://platform.twitter.com/widgets.js");
        twitterScript.setAttribute("charset", "utf-8");
        document.body.appendChild(twitterScript);
      })
      .catch(error => {
        console.error("Failed to load navbar:", error);
      });
  </script>

</body>
</html>
